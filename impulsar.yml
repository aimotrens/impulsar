build:
  foreach: &platforms
    - GOOS: linux
      GOARCH: arm64
      EXE_SUFFIX: ""
    - GOOS: linux
      GOARCH: amd64
      EXE_SUFFIX: ""
    - GOOS: windows
      GOARCH: amd64
      EXE_SUFFIX: ".exe"
    - GOOS: windows
      GOARCH: arm64
      EXE_SUFFIX: ".exe"
  conditional:
    - if:
        - OS: windows
      overwrite:
        script:
          - New-Item -Type Directory -Force release/${GOOS}_${GOARCH}
          - go build -o release/${GOOS}_${GOARCH}/impulsar${EXE_SUFFIX} -ldflags "-X `"main.impulsarVersion=${IMPULSAR_VERSION}`" ` -X `"main.compileDate=$((get-date).ToString('dd.MM.yyyy'))`""
    - if:
        - OS: linux
      overwrite:
        script:
          - mkdir -p release/${GOOS}_${GOARCH}
          - go build -o release/${GOOS}_${GOARCH}/impulsar${EXE_SUFFIX} -ldflags "-X \"main.impulsarVersion=${IMPULSAR_VERSION}\" -X \"main.compileDate=$(date)\""
  script:
    - echo "Unknown Platform"
    - STOP

# ---

pack-release:
  shell:
    type: bash
  foreach: *platforms
  script:pre:
    - mkdir -p release/artifacts
  script:
    - |
      cp ./LICENSE release/${GOOS}_${GOARCH}/
      cp README.md release/${GOOS}_${GOARCH}/
      if [ "${GOOS}" = "windows" ]; then
        zip -r -j release/artifacts/impulsar_${GOOS}_${GOARCH}.zip release/${GOOS}_${GOARCH}/
      else
        tar cvfJ release/artifacts/impulsar_${GOOS}_${GOARCH}.tar.xz -C release/${GOOS}_${GOARCH} impulsar LICENSE README.md
      fi

# ---

build-docker:
  script:
    - docker build --builder=multiarch --platform=linux/amd64,linux/arm64 -t ${IMAGE} --push .

# ---

install:
  jobs:
    - install-on-linux
    - install-on-windows

install-on-linux:
  if:
    - OS: linux
  variables:
    IMPULSAR_VERSION: vX.X.X-dev
  script:
    - go install -ldflags "-X \"main.impulsarVersion=${IMPULSAR_VERSION}\" -X \"main.compileDate=$(date)\""

install-on-windows:
  if:
    - OS: windows
  variables:
    IMPULSAR_VERSION: vX.X.X-dev
  script:
    - go install -ldflags "-X `"main.impulsarVersion=${IMPULSAR_VERSION}`" -X `"main.compileDate=$((get-date).ToString('dd.MM.yyyy'))`""
