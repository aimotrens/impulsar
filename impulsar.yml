build:
  jobs:
    - build-linux-amd64
    - build-linux-arm64
    - build-windows-amd64
    - pack-on-linux
    - pack-on-windows

.build-binary: &build-binary
  conditional:
    - if: ["env.os === 'windows'"]
      overwrite:
        script:
          - New-Item -Type Directory -Force bin
          - go build -o bin/impulsar_${GOOS}_${GOARCH}${EXE_SUFFIX}
    - if: ["env.os === 'linux'"]
      overwrite:
        script:
          - mkdir -p bin
          - go build -o bin/impulsar_${GOOS}_${GOARCH}${EXE_SUFFIX}
  script:
    - echo "Unknown Platform"
    - STOP

build-linux-amd64:
  <<: *build-binary
  variables:
    GOOS: linux
    GOARCH: amd64
    EXE_SUFFIX: ""

build-linux-arm64:
  <<: *build-binary
  variables:
    GOOS: linux
    GOARCH: arm64
    EXE_SUFFIX: ""

build-windows-amd64:
  <<: *build-binary
  variables:
    GOOS: windows
    GOARCH: amd64
    EXE_SUFFIX: ".exe"

# ---

pack-on-linux:
  if: ["env.os === 'linux'"]
  script:
    - tar -czvf bin/impulsar.tar.gz bin/impulsar_*

pack-on-windows:
  if: ["env.os === 'windows'"]
  script:
    - 7z a bin/impulsar.zip bin/impulsar_*

# ---

build-docker:
  script:
    - docker build --builder=multiarch --platform=linux/amd64,linux/arm64 -t ${IMAGE} --push .

# ---

install:
  script:
    - go install
